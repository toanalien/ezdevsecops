{{- /* Custom CSS */ -}}
{{ $css := resources.Get "css/custom-styles.css" | minify }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">

{{- /* Mermaid v11 - only load when page has mermaid: true in frontmatter */ -}}
{{ if .Params.mermaid }}
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
  mermaid.initialize({
    startOnLoad: true,
    theme: document.body.classList.contains('dark') ? 'dark' : 'neutral'
  });
</script>
{{ end }}
