{{ $file := .Get "file" | default "" }}
{{ $chapters := .Get "chapters" | default "" }}
{{ $label := .Get "label" | default "Tải xuống EPUB" }}
{{ if and $file $chapters }}
<div class="epub-download">
  <a href="{{ $file | relURL }}" class="epub-download-btn" download
     aria-label="{{ $label }} - {{ $chapters }} chương, định dạng EPUB">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
         stroke-linejoin="round" class="epub-download-icon">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
      <polyline points="7 10 12 15 17 10"/>
      <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
    <span class="epub-download-text">
      <strong>{{ $label }}</strong>
      <small>EPUB &bull; {{ $chapters }} chương</small>
    </span>
  </a>
</div>
{{ end }}
